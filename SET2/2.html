<!--
    2. Interactive Form:
 Create an HTML form with input fields for name, email, and age.
 Use JavaScript to validate the form fields and display appropriate error messages if the input is 
empty.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myform">
        <label for="name">fullname</label>
        <input type="text" id="name"><br><br>
        <label for="mail">email</label>
        <input type="email" id="mail"><br><br>
        <label for="age">age</label>
        <input type="text"  id="age"><br><br>
        <input type="submit" id="submit">
        <h3></h3>
    </form>

    <script>
          name=document.querySelector('#name');
          mail=document.querySelector('#mail');
          age=document.querySelector('#age');
          subBtn=document.querySelector('#submit');
          h3=document.querySelector('h3');

          subBtn.addEventListener('click',(event)=>{
            event.preventDefault();
            if(name.value===''){
                console.log('name is empty');
                h3.innerHTML='please enter your name';
            }
            else if(mail.value===''){
                h3.innerHTML='please enter your mail';
            }
             else if(age.value===''){
                h3.innerHTML='please enter your age';
            }

          })

       

    </script>
</body>
</html>
